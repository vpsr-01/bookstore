{% extends 'base.html' %}


{% block body %}


    {% load bootstrap3 %}




<div class="container">
   <div class="col-sm-9 col-md-offset-1 loginbox">

         <div class="panel panel-info">
                <div class="panel-heading">
                     <div class="panel-title">Create a Mystery Books Account</div>
                </div>
            <div class="panel-body">
  <div class="row">
  	<div class="col-sm-8">

          <form class="form-horizontal" action="" method="POST">
{#          <fieldset>#}
            <div id="legend">
              <legend class="">Register</legend>
            </div>
            <div class="control-group">
              <label class="col-md-3 control-label" for="username">Username</label>
              <div class="controls">
                <input id="username" name="username" placeholder="" class="form-control" type="text">
                <p class="help-block">Username can contain any letters or numbers, without spaces</p>
              </div>
            </div>

            <div class="control-group">
              <label class="col-md-3 control-label" for="email">E-mail</label>
              <div class="controls">
                <input id="email" name="email" placeholder="" class="form-control" type="email">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>

            <div class="control-group">
              <label class="col-md-3 control-label" for="password">Password</label>
              <div class="controls">
                <input id="password" name="password" placeholder="" class="form-control" type="password">
                <p class="help-block">Password should be at least 6 characters</p>
              </div>
            </div>

            <div class="control-group">
              <label class="col-md-3 control-label" for="password_confirm">Password (Confirm)</label>
              <div class="controls">
                <input id="password_confirm" name="password_confirm" placeholder="" class="form-control" type="password">
                <p class="help-block">Please confirm password</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Register</button>
              </div>
            </div>
{#          </fieldset>#}
        </form>

        </div>
    </div>
    </div>

    </div>
  </div>
</div>







{% endblock %}
